<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <title>Message PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icon-192x192.png">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Message PWA</h1>
            <div class="status-indicator" id="status">Online</div>
        </header>
        
        <main class="message-container" id="message-container">
            <!-- Messages will be inserted here by JavaScript -->
        </main>
        
        <footer class="message-input">
            <input type="text" id="message-text" placeholder="Type a message..." autocomplete="off">
            <button id="send-button">Send</button>
        </footer>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
