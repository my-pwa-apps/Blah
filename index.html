<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussions Demo</title>
    <link rel="stylesheet" href="css/discussions.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Add Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0"></script>
</head>
<body>
    <header>
        <div class="title-container">
            <img src="./images/countdracula.png" alt="Vampire Image" id="titleImage">
            <div class="title-text">
                <h1>Blah Blah Blah</h1>
                <h2>Keep yappin' man</h2>
            </div>
        </div>
        <nav>
            <button id="allDiscussionsBtn">All Discussions</button>
            <button id="friendsDiscussionsBtn">Friends' Discussions</button>
        </nav>
        <div class="profile-container">
            <span class="material-icons" id="profileIcon">account_circle</span>
            <button id="darkModeToggle">Dark Mode</button>
        </div>
    </header>
    
    <main>
        <div id="discussions-container"></div>
        <div class="new-discussion-container">
            <button id="newDiscussionBtn" class="fab">
                <span class="material-icons">add</span>
                New Discussion
            </button>
        </div>
        <section id="discussions">
            <!-- Discussions will be dynamically loaded here -->
        </section>
    </main>

    <!-- New Discussion Modal -->
    <div id="newDiscussionModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Start a New Discussion</h3>
            <form id="newDiscussionForm">
                <div class="form-group">
                    <label for="discussionTitle">Title</label>
                    <input type="text" id="discussionTitle" required>
                </div>
                <div class="form-group">
                    <label for="discussionContent">Content</label>
                    <textarea id="discussionContent" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="discussionMedia">Add Media (optional)</label>
                    <input type="file" id="discussionMedia" accept="image/*,video/*">
                    <div id="mediaPreview" class="media-preview"></div>
                </div>
                <button type="submit" class="submit-btn">Post Discussion</button>
            </form>
        </div>
    </div>
    
    <!-- Initialize Supabase -->
    <script>
        // Initialize Supabase globally
        window.supabaseUrl = 'https://eawoqpkwyunkmpyuijuq.supabase.co';
        window.supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhd29xcGt3eXVua21weXVpanVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDExNzM4MTYsImV4cCI6MjA1Njc0OTgxNn0.TCrAX91vjEwc_S7eYLE9RwzrNXSh1D_NKZ9XV6VfBRM';
        
        // Create a single Supabase client for the entire application
        window.projectSupabase = window.supabase.createClient(window.supabaseUrl, window.supabaseKey);
        
        // Create some mock discussions data
        window.discussions = [
            { 
                id: '1', 
                title: 'First Discussion Topic', 
                content: 'This is the content of the first discussion topic.'
            },
            { 
                id: '2', 
                title: 'Second Discussion Topic', 
                content: 'This is the content of the second discussion topic.'
            }
        ];
    </script>
    
    <!-- Load application scripts -->
    <script src="js/setup/dbSetup.js"></script>
    <script src="js/modules/supabaseClient.js"></script>
    <script src="js/modules/userAuth.js"></script>
    <script src="js/modules/userProfile.js"></script>
    <script src="js/modules/userInterface.js"></script>
    <script src="js/discussionHandler.js"></script>
    
    <script>
        // Initialize discussions on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Load discussions if handler exists
            if (window.discussionHandler && typeof window.discussionHandler.loadDiscussions === 'function') {
                setTimeout(() => {
                    window.discussionHandler.loadDiscussions();
                }, 100);
            }
        });
    </script>
</body>
</html>
