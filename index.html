<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussions Demo</title>
    <link rel="stylesheet" href="css/discussions.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .timestamp {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        /* Title container styles */
        .title-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #titleImage {
            height: 80px;
            margin-right: 20px;
        }
        
        .title-text h1 {
            margin: 0 0 5px 0;
        }
        
        .title-text h2 {
            margin: 0;
            font-weight: normal;
            color: #666;
        }
        
        /* Navigation styles */
        nav {
            display: flex;
            margin-bottom: 20px;
        }
        
        nav button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        nav button:hover {
            background-color: #45a049;
        }
        
        /* Profile container */
        .profile-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        #profileIcon {
            margin-right: 15px;
            cursor: pointer;
            font-size: 30px;
        }
        
        #darkModeToggle {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .fab .material-icons {
            margin-right: 8px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .media-preview {
            margin-top: 10px;
            max-height: 200px;
            overflow: hidden;
        }
        
        .submit-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
        }
        
        /* Version information in footer */
        .version-info {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 40px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Add Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0"></script>
</head>
<body>
    <header>
        <div class="title-container">
            <img src="./images/countdracula.png" alt="Vampire Image" id="titleImage">
            <div class="title-text">
                <h1>Blah Blah Blah</h1>
                <h2>Keep yappin' man</h2>
            </div>
        </div>
        <nav>
            <button id="allDiscussionsBtn">All Discussions</button>
            <button id="friendsDiscussionsBtn">Friends' Discussions</button>
        </nav>
        <div class="profile-container">
            <span class="material-icons" id="profileIcon">account_circle</span>
            <button id="darkModeToggle">Dark Mode</button>
        </div>
    </header>
    
    <main>
        <h2>Discussions</h2>
        <p>Share your thoughts with the community.</p>
        
        <div id="discussions-container"></div>
        
        <div class="new-discussion-container">
            <button id="newDiscussionBtn" class="fab">
                <span class="material-icons">add</span>
                New Discussion
            </button>
        </div>
    </main>

    <!-- New Discussion Modal -->
    <div id="newDiscussionModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Start a New Discussion</h3>
            <form id="newDiscussionForm">
                <div class="form-group">
                    <label for="discussionTitle">Title</label>
                    <input type="text" id="discussionTitle" required>
                </div>
                <div class="form-group">
                    <label for="discussionContent">Content</label>
                    <textarea id="discussionContent" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="discussionMedia">Add Media (optional)</label>
                    <input type="file" id="discussionMedia" accept="image/*,video/*">
                    <div id="mediaPreview" class="media-preview"></div>
                </div>
                <button type="submit" class="submit-btn">Post Discussion</button>
            </form>
        </div>
    </div>
    
    <!-- Footer with version -->
    <footer class="version-info">
        <p>Version 1.0.0 | Last updated: <span id="build-time"></span></p>
    </footer>
    
    <!-- Initialize Supabase -->
    <script>
        // Initialize Supabase globally
        window.supabaseUrl = 'https://eawoqpkwyunkmpyuijuq.supabase.co';
        window.supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhd29xcGt3eXVua21weXVpanVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDExNzM4MTYsImV4cCI6MjA1Njc0OTgxNn0.TCrAX91vjEwc_S7eYLE9RwzrNXSh1D_NKZ9XV6VfBRM';
        
        // Create a single Supabase client for the entire application
        window.projectSupabase = window.supabase.createClient(window.supabaseUrl, window.supabaseKey);
        
        // Create some mock discussions data
        window.discussions = [
            { 
                id: '1', 
                title: 'First Discussion Topic', 
                content: 'This is the content of the first discussion topic.'
            },
            { 
                id: '2', 
                title: 'Second Discussion Topic', 
                content: 'This is the content of the second discussion topic.'
            }
        ];
        
        // Set current time
        document.getElementById('build-time').textContent = new Date().toLocaleString();
    </script>
    
    <!-- Load application scripts -->
    <script src="js/setup/dbSetup.js"></script>
    <script src="js/modules/supabaseClient.js"></script>
    <script src="js/modules/userAuth.js"></script>
    <script src="js/modules/userProfile.js"></script>
    <script src="js/modules/userInterface.js"></script>
    <script src="js/discussionHandler.js"></script>
    
    <script>
        // Initialize discussions on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Load discussions if handler exists
            if (window.discussionHandler && typeof window.discussionHandler.loadDiscussions === 'function') {
                setTimeout(() => {
                    window.discussionHandler.loadDiscussions();
                }, 100);
            }
            
            // Modal functionality
            const modal = document.getElementById('newDiscussionModal');
            const newDiscussionBtn = document.getElementById('newDiscussionBtn');
            const closeModal = document.getElementsByClassName('close-modal')[0];
            
            // Open modal
            newDiscussionBtn.onclick = function() {
                modal.style.display = 'block';
            };
            
            // Close modal
            closeModal.onclick = function() {
                modal.style.display = 'none';
            };
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
            
            // Form submission
            document.getElementById('newDiscussionForm').onsubmit = function(e) {
                e.preventDefault();
                
                const title = document.getElementById('discussionTitle').value;
                const content = document.getElementById('discussionContent').value;
                
                if (!title || !content) return;
                
                const newDiscussion = {
                    id: 'new-' + Date.now(),
                    title: title,
                    content: content
                };
                
                // Add to window.discussions
                window.discussions.unshift(newDiscussion);
                
                // Add to DOM using handler
                if (window.discussionHandler && typeof window.discussionHandler.addDiscussion === 'function') {
                    window.discussionHandler.addDiscussion(newDiscussion);
                }
                
                // Reset form and close modal
                this.reset();
                modal.style.display = 'none';
            };
        });
    </script>
</body>
</html>
