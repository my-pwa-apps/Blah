<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <title>Message PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icon-192x192.png">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <!-- Authentication Section -->
        <div id="auth-container" class="auth-container">
            <div class="auth-form">
                <h2>Welcome to Message PWA</h2>
                <div class="form-group">
                    <input type="email" id="email-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password-input" placeholder="Password" required>
                </div>
                <div class="auth-buttons">
                    <button id="login-button" class="auth-button">Log In</button>
                    <button id="signup-button" class="auth-button secondary">Sign Up</button>
                </div>
            </div>
        </div>
        
        <!-- Main App Section -->
        <div id="app-content" class="app-content hidden">
            <header class="app-header">
                <div class="header-left">
                    <button id="back-button" class="back-button hidden">‚Üê</button>
                    <h1>Message PWA</h1>
                </div>
                <div class="header-right">
                    <div class="status-indicator" id="status">Online</div>
                    <div class="user-profile" id="user-profile">
                        <img id="profile-image" src="images/default-avatar.png" alt="Profile">
                    </div>
                </div>
            </header>
            
            <div class="content-container">
                <!-- Sidebar with conversations list -->
                <aside id="sidebar" class="sidebar">
                    <div class="sidebar-header">
                        <h2>Conversations</h2>
                        <button id="new-conversation" class="icon-button">+</button>
                    </div>
                    <div id="conversations-list" class="conversations-list">
                        <!-- Conversation items will be inserted here -->
                    </div>
                </aside>
                
                <!-- Main chat area -->
                <main class="chat-area">
                    <div id="message-container" class="message-container">
                        <!-- Messages will be inserted here -->
                    </div>
                    
                    <footer class="message-input">
                        <input type="text" id="message-text" placeholder="Type a message..." autocomplete="off">
                        <button id="send-button">Send</button>
                    </footer>
                </main>
            </div>
        </div>
        
        <!-- User profile modal -->
        <div id="profile-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Your Profile</h2>
                <div class="profile-form">
                    <div class="avatar-upload">
                        <img id="avatar-preview" src="images/default-avatar.png" alt="Avatar">
                        <input type="file" id="avatar-upload" accept="image/*">
                        <label for="avatar-upload">Change Avatar</label>
                    </div>
                    <div class="form-group">
                        <label for="display-name">Display Name</label>
                        <input type="text" id="display-name">
                    </div>
                    <div class="form-group">
                        <label for="status-message">Status</label>
                        <input type="text" id="status-message">
                    </div>
                    <div class="modal-buttons">
                        <button id="save-profile">Save</button>
                        <button id="logout-button">Logout</button>
                        <button id="close-profile">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- New conversation modal -->
        <div id="new-conversation-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Start New Conversation</h2>
                <div class="form-group">
                    <input type="text" id="user-search" placeholder="Search by email or name">
                </div>
                <div id="user-search-results" class="user-search-results"></div>
                <div class="modal-buttons">
                    <button id="close-new-conversation">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load application modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
