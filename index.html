<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussions Demo</title>
    <link rel="stylesheet" href="css/discussions.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .timestamp {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        /* Hidden debugging tools - only shown when needed */
        .debug-panel {
            display: none;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f8f9fa;
        }
        
        body.debug-mode .debug-panel {
            display: block;
        }
        
        /* Version information - subtle footer */
        .version-info {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 40px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
    </style>
    <!-- Add cache-busting query parameter to prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Add Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0"></script>
</head>
<body>
    <header>
        <h1>Discussions Demo</h1>
        <div class="timestamp">Last updated: <span id="build-time"></span></div>
        <div class="title-container">
            <img src="./images/countdracula.png" alt="Vampire Image" id="titleImage">
            <div class="title-text">
                <h1>Blah Blah Blah</h1>
                <h2>Keep yappin' man</h2>
            </div>
        </div>
        <nav>
            <button id="allDiscussionsBtn">All Discussions</button>
            <button id="friendsDiscussionsBtn">Friends' Discussions</button>
        </nav>
        <div class="profile-container">
            <span class="material-icons" id="profileIcon">account_circle</span>
            <button id="darkModeToggle">Dark Mode</button>
        </div>
    </header>
    
    <main>
        <h2>Discussions</h2>
        <p>Below are the discussions loaded from the discussion handler:</p>
        
        <div id="discussions-container"></div>
        <div class="new-discussion-container">
            <button id="newDiscussionBtn" class="fab">
                <span class="material-icons">add</span>
                New Discussion
            </button>
        </div>
        <section id="discussions">
            <!-- Discussions will be dynamically loaded here -->
        </section>
        
        <!-- Hidden debugging panel - only visible when needed -->
        <div class="debug-panel">
            <h3>Debugging Tools</h3>
            <p>Press <code>Ctrl+Shift+D</code> to toggle debug mode</p>
            <div class="debug-buttons">
                <button id="debugTestBasicDom">Test Basic DOM</button>
                <button id="debugLoadDiscussions">Load Discussions</button>
                <button id="debugRunDiagnostics">Run Diagnostics</button>
                <button id="debugCreateMockData">Use Mock Data</button>
                <button id="debugRepairDiscussions">Repair Discussions</button>
            </div>
            <div id="debugStatus" class="status-message">Debug ready</div>
        </div>
    </main>

    <!-- New Discussion Modal -->
    <div id="newDiscussionModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Start a New Discussion</h3>
            <form id="newDiscussionForm">
                <div class="form-group">
                    <label for="discussionTitle">Title</label>
                    <input type="text" id="discussionTitle" required>
                </div>
                <div class="form-group">
                    <label for="discussionContent">Content</label>
                    <textarea id="discussionContent" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="discussionMedia">Add Media (optional)</label>
                    <input type="file" id="discussionMedia" accept="image/*,video/*">
                    <div id="mediaPreview" class="media-preview"></div>
                </div>
                <button type="submit" class="submit-btn">Post Discussion</button>
            </form>
        </div>
    </div>
    
    <!-- Version information in footer -->
    <footer class="version-info">
        <p>Version: 1.0.3 | Last updated: <span id="build-time"></span></p>
    </footer>
    
    <!-- Initialize Supabase -->
    <script>
        // Initialize Supabase globally first
        window.supabaseUrl = 'https://eawoqpkwyunkmpyuijuq.supabase.co';
        window.supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVhd29xcGt3eXVua21weXVpanVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDExNzM4MTYsImV4cCI6MjA1Njc0OTgxNn0.TCrAX91vjEwc_S7eYLE9RwzrNXSh1D_NKZ9XV6VfBRM';
        
        // Create a single Supabase client for the entire application
        window.projectSupabase = window.supabase.createClient(window.supabaseUrl, window.supabaseKey);
        
        // Create some mock discussions data
        window.discussions = [
            { 
                id: '1', 
                title: 'First Discussion Topic', 
                content: 'This is the content of the first discussion topic.'
            },
            { 
                id: '2', 
                title: 'Second Discussion Topic',

            }

        document.getElementById('build-time').textContent = new Date().toLocaleString();

    <!-- Load application scripts -->
    <script src="js/setup/dbSetup.js"></script>
    <script src="js/modules/supabaseClient.js"></script>
    <script src="js/modules/userAuth.js"></script>
    <script src="js/modules/userProfile.js"></script>
    <script src="js/modules/userInterface.js"></script>
    
    <!-- Load discussion system scripts with cache-busting -->
    <script src="js/webSocketManager.js?v=1.0.3"></script>
    <script src="js/discussionHandler.js?v=1.0.3"></script>
    <script src="js/discussionDebugger.js?v=1.0.3"></script>
    <script src="js/discussionRepair.js?v=1.0.3"></script>
    
    <!-- Main application script -->
    <script>
        // Initialize discussions without showing debug elements
        document.addEventListener('DOMContentLoaded', function() {
            // Hide debug tools by default
            const debugPanel = document.querySelector('.debug-panel');
            if (debugPanel) {
                debugPanel.style.display = 'none';
            }
            
            // Add keyboard shortcut to toggle debug mode (Ctrl+Shift+D)
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                    document.body.classList.toggle('debug-mode');
                    e.preventDefault();
                }
            });
            
            // Setup debug buttons
            setupDebugButtons();
            
            // Initialize discussions
            initializeDiscussions();
        });
        
        function setupDebugButtons() {
            // Test Basic DOM
            document.getElementById('debugTestBasicDom')?.addEventListener('click', function() {
                const container = document.getElementById('discussions-container');
                if (container) {
                    container.innerHTML = '';
                    const testEl = document.createElement('div');
                    testEl.className = 'discussion-item';
                    testEl.innerHTML = '<h3>Test Element</h3><p>This is a test element</p>';
                    container.appendChild(testEl);
                }
            });
            
            // Load Discussions
            document.getElementById('debugLoadDiscussions')?.addEventListener('click', function() {
                if (window.discussionHandler?.loadDiscussions) {
                    window.discussionHandler.loadDiscussions();
                }
            });
            
            // Run Diagnostics
            document.getElementById('debugRunDiagnostics')?.addEventListener('click', function() {
                if (window.discussionDebugger?.diagnose) {
                    window.discussionDebugger.diagnose();
                }
            });
            
            // Use Mock Data
            document.getElementById('debugCreateMockData')?.addEventListener('click', function() {
                window.discussions = [
                    { id: "mock1", title: "Mock Discussion 1", content: "This is mock content 1" },
                    { id: "mock2", title: "Mock Discussion 2", content: "This is mock content 2" },
                    { id: "mock3", title: "Mock Discussion 3", content: "This is mock content 3" }
                ];
            });
            
            // Repair Discussions
            document.getElementById('debugRepairDiscussions')?.addEventListener('click', function() {
                if (window.discussionRepair?.runRepair) {
                    window.discussionRepair.runRepair();
                }
            });
        }
        
        function initializeDiscussions() {
            // Try the main handler first, fallback to repair if needed
            setTimeout(function() {
                // Suppress WebSocket errors
                const originalConsoleError = console.error;
                let wsErrorDetected = false;
                
                console.error = function(msg, ...args) {
                    if (typeof msg === 'string' && 
                        (msg.includes('WebSocket') || 
                         msg.includes('ws://') || 
                         msg.includes('Mixed Content'))) {
                        wsErrorDetected = true;
                    }
                    originalConsoleError.apply(console, [msg, ...args]);
                };
                
                try {
                    if (window.discussionHandler && typeof window.discussionHandler.loadDiscussions === 'function') {
                        window.discussionHandler.loadDiscussions();
                    } else if (window.discussionRepair && typeof window.discussionRepair.runRepair === 'function') {
                        // Use repair as fallback
                        window.discussionRepair.runRepair();
                    }
                } catch (e) {
                    console.error('Error initializing discussions:', e);
                    // Use repair as fallback for errors
                    if (window.discussionRepair?.runRepair) {
                        window.discussionRepair.runRepair();
                    }
                }
                
                // Restore original console.error
                console.error = originalConsoleError;
            }, 500);
        }
    </script>
</body>
</html>
